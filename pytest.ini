[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=etl
    --cov-report=xml
    --cov-report=html
    -k "not test_quote_market_index_data"
    -k "not test_get_historical_stock_data"
    -k "not test_get_historical_crypto_data"
    -k "not test_get_historical_fx_data"
    -k "not test_get_realtime_stock_data"
    -k "not test_get_realtime_crypto_data"
    -k "not test_get_realtime_forex_data"
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests 